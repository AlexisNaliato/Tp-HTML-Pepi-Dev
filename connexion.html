<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name=”viewport” content=”width=device-width, initial-scale=1″>
        <link href="connexion.css" rel="stylesheet">
        <title>Netflix</title>
        
    </head>
<body>
    <header>
        <div class="container">
        <nav class="logo_netflix">
            <img src="images/netflixLogo1.svg" alt="logo netflix">
        </div>
        </nav>
    </header>
        <main>
            <section>
            <div class="container_form">
                <div class="identification">
                    <h1>S'identifier</h1>
                <form>
                    <input type="text" name="e-mail" placeholder="Email ou numéro de téléphone">
                    <input type="password" name="password" placeholder="Mot de passe">
                <div class="bouton">
                    <button>S'identifier</button>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="check" value="remember">
                    <label for="check">Se souvenir de moi</label>
                </div>
                <div class="help">
                    <a href="">Besoin d'aide ? </a>
                </div>
                </form>
                </div>
                <div class="text">
                    <h2>Première visite sur Netflix ?<a href="">Inscrivez-vous</a></h2><br>
                    <h3>Cette page est protégée par Google reCAPTCHA pour nous assurer que vous n'êtes pas un robot.<br><a href="">En savoir plus</a> </h3>
                </div>
            </div>
               
            </section>
        </main>
    
</body>
</html>
